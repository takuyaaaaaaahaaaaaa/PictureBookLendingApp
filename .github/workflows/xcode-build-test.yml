name: Xcode Build and Test

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        scheme: [PictureBookLendingAdmin, PictureBookLendingUser]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
        
    - name: Build ${{ matrix.scheme }}
      run: |
        xcodebuild -workspace PictureBookLendingApp.xcworkspace \
          -scheme ${{ matrix.scheme }} \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          build
          
    - name: Test ${{ matrix.scheme }}
      run: |
        xcodebuild -workspace PictureBookLendingApp.xcworkspace \
          -scheme ${{ matrix.scheme }} \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          test

  build-core-package:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
        
    - name: Build Core Package
      run: |
        cd App/PictureBookLendingCore
        swift build
        
    - name: Test Core Package
      run: |
        cd App/PictureBookLendingCore
        swift test